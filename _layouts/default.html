<!DOCTYPE html>
<html>

  <body>

      if (window.location.hostname !== "localhost" &&
      window.location.protocol !== "https:")
        window.location.href = "https:"
        + window.location.href.substring(window.location.protocol.length);
    </script>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
