---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <a class="FlattrButton"
      title="{{page.title}}"
      data-flattr-tags="{{page.tags}}"
      data-flattr-category="text"
      data-flattr-language="{{page.lang}}"
      href="{{site.url}}{{page.url}}">
      <img src="https://button.flattr.com/flattr-badge-large.png" alt="flattr.com" </a>
    </a>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  <div>
    {% if page.url contains '/en/' %}
      <h2>Subpages</h2>
      {% include automenu url='/en/' sort="url" reverse=false all=false %}
    {% else %}
      <h2>Podstrani</h2>
      {% include automenu url='/' sort="url" reverse=false all=false %}
    {% endif %}
  </div>

</article>
